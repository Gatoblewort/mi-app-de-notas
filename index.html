<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Mis Notas</h1>
            <button id="addNoteBtn">+ Nueva Nota</button>
        </header>
        
        <div class="notes-container" id="notesContainer">
            </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nueva Nota</h2>
            
            <input type="text" id="noteTitle" placeholder="T√≠tulo de la nota...">
            <textarea id="noteContent" placeholder="Escribe tu nota aqu√≠..." rows="6"></textarea>

            <div class="color-selector">
                <span class="color-option active" data-color="white" style="background-color: #ffffff;"></span>
                <span class="color-option" data-color="yellow" style="background-color: #fff9a3;"></span>
                <span class="color-option" data-color="pink" style="background-color: #ffadb6;"></span>
                <span class="color-option" data-color="blue" style="background-color: #a3d2ff;"></span>
                <span class="color-option" data-color="green" style="background-color: #b0ffad;"></span>
            </div>
            <button id="saveNoteBtn">Guardar Nota</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
