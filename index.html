<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 Mis Notas</h1>
            <button id="addNoteBtn">+ Nueva Nota</button>
        </header>
        
        <div class="notes-container" id="notesContainer">
            <!-- Las notas se agregarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para crear/editar notas -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Nueva Nota</h2>
            <input type="text" id="noteTitle" placeholder="Título...">
            <textarea id="noteContent" placeholder="Escribe tu nota aquí..."></textarea>
            <button id="saveNoteBtn">Guardar Nota</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
