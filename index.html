<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 Mis Notas</h1>
            <button id="addNoteBtn">+ Nueva Nota</button>
        </header>
        
        <div class="notes-container" id="notesContainer">
            <!-- Las notas se agregarán aquí -->
        </div>
    </div>

    <!-- Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nueva Nota</h2>
            <input type="text" id="noteTitle" placeholder="Título de la nota...">
            <textarea id="noteContent" placeholder="Escribe tu nota aquí..." rows="6"></textarea>
            <button id="saveNoteBtn">Guardar Nota</button>
        </div>
    </div>

    <!-- Firebase PRIMERO -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Nuestra app DESPUÉS -->
    <script src="app.js"></script>
</body>
</html>
