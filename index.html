<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags para Android -->
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Aplicaci칩n de notas personales - Guarda tus ideas en cualquier dispositivo">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Meta Tags para Windows -->
    <meta name="msapplication-TileColor" content="#4CAF50">
    <meta name="msapplication-TileImage" content="icon-144.png">
    <meta name="msapplication-config" content="none">
    <meta name="application-name" content="Mis Notas App">
    
    <!-- Meta Tags Generales PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <title>Mis Notas App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <h1>游닇 Mis Notas</h1>
                <p>Inicia sesi칩n en tu cuenta</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Correo electr칩nico" required>
                <input type="password" id="loginPassword" placeholder="Contrase침a" required>
                <button type="submit" id="loginBtn">Iniciar Sesi칩n</button>
            </form>
            
            <div class="auth-links">
                <button id="showRegisterBtn" class="link-btn">쯅o tienes cuenta? Reg칤strate</button>
                <button id="forgotPasswordBtn" class="link-btn">쯆lvidaste tu contrase침a?</button>
            </div>
        </div>
    </div>

    <!-- Pantalla de Registro -->
    <div id="registerScreen" class="auth-screen" style="display: none;">
        <div class="auth-container">
            <div class="auth-header">
                <h1>游닇 Mis Notas</h1>
                <p>Crea tu cuenta gratuita</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <input type="text" id="registerName" placeholder="Nombre completo" required>
                <input type="email" id="registerEmail" placeholder="Correo electr칩nico" required>
                <input type="password" id="registerPassword" placeholder="Contrase침a (m칤n. 6 caracteres)" required>
                <button type="submit" id="registerBtn">Crear Cuenta</button>
            </form>
            
            <div class="auth-links">
                <button id="showLoginBtn" class="link-btn">쯏a tienes cuenta? Inicia Sesi칩n</button>
            </div>
        </div>
    </div>

    <!-- Pantalla de Recuperaci칩n de Contrase침a -->
    <div id="forgotPasswordScreen" class="auth-screen" style="display: none;">
        <div class="auth-container">
            <div class="auth-header">
                <h1>游댏 Recuperar Contrase침a</h1>
                <p>Te enviaremos un enlace para restablecer tu contrase침a</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <input type="email" id="resetEmail" placeholder="Correo electr칩nico" required>
                <button type="submit" id="resetPasswordBtn">Enviar Enlace</button>
            </form>
            
            <div class="auth-links">
                <button id="backToLoginBtn" class="link-btn">Volver al Login</button>
            </div>
        </div>
    </div>

    <!-- App Principal (se muestra despu칠s del login) -->
    <div id="appScreen" style="display: none;">
        <div class="container">
            <header>
                <div class="user-info">
                    <h1>游닇 Mis Notas</h1>
                    <div class="user-menu">
                        <span id="userName">Usuario</span>
                        <button id="logoutBtn">Cerrar Sesi칩n</button>
                    </div>
                </div>
                <button id="addNoteBtn">+ Nueva Nota</button>
            </header>
            
            <div class="notes-container" id="notesContainer">
                <!-- Las notas se agregar치n aqu칤 din치micamente -->
            </div>
        </div>

        <!-- Modal para crear/editar notas -->
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Nueva Nota</h2> 
                
                <input type="text" id="noteTitle" placeholder="T칤tulo de la nota...">
                <textarea id="noteContent" placeholder="Escribe tu nota aqu칤..." rows="6"></textarea>

                <div class="color-selector">
                    <span class="color-option active" data-color="white" style="background-color: #ffffff;"></span>
                    <span class="color-option" data-color="yellow" style="background-color: #fff9a3;"></span>
                    <span class="color-option" data-color="pink" style="background-color: #ffadb6;"></span>
                    <span class="color-option" data-color="blue" style="background-color: #a3d2ff;"></span>
                    <span class="color-option" data-color="green" style="background-color: #b0ffad;"></span>
                    <span class="color-option" data-color="purple" style="background-color: #e0b0ff;"></span>
                </div>
                
                <input type="file" id="noteImage" accept="image/*" style="margin-bottom: 15px;">
                
                <button id="saveNoteBtn">Guardar Nota</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
